<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>
  <body class="overflow-hidden">
    <div class="flex justify-between bg-[#F8F8F8]">
      <div class="w-[25%] h-[100vh] overflow-y-auto bg-white">
        <div class="text-center py-[35px] border-b-[2px] border-[#EBEBFF]">
          <img
            class="mx-auto"
            src="./images/login/logo.svg"
            alt="Admin Logo"
            width="230"
          />
        </div>
        <ul class="pt-[33px] pl-[41px] flex flex-col gap-[15px]">
          <li>
            <a
              href="#"
              class="font-regular text-[25px] leading-[35px] text-[#B4B4C6] hover:text-[#009398]"
              >Продукты</a
            >
          </li>
          <li>
            <a
              href="#"
              class="font-regular text-[25px] leading-[15px] text-[#B4B4C6] hover:text-[#009398]"
              >Заказы</a
            >
          </li>
          <li>
            <a
              href="#"
              class="font-regular text-[25px] leading-[15px] text-[#B4B4C6] hover:text-[#009398]"
              >Категории</a
            >
          </li>
          <li>
            <a
              href="#"
              class="font-regular text-[25px] leading-[15px] text-[#B4B4C6] hover:text-[#009398]"
              >Сайт</a
            >
          </li>
        </ul>
      </div>
      <div class="w-[75%] h-[100vh] overflow-y-auto">
        <div
          class="bg-white py-[29px] border-b-[3px] border-[#EBEBFF] pr-[61px]"
        >
          <div class="flex items-center gap-[31px] justify-end">
            <a
              class="text-[#A6A6A6] text-[22px] leading-[25px] hover:text-[#009398]"
              href="#"
            >
              Просмотр веб-сайта</a
            >
            <span class="inline-block w-[3px] h-[14px] bg-[#EBEBFF]"></span>
            <button
              onclick="handleClickLOgOutBtn()"
              class="flex items-center gap-[10px]"
            >
              <img
                src="/images/admin/avatar_icon.svg"
                alt="Icon"
                width="18"
                height="22"
              />
              <span class="username text-[22px] text-[#A6A6A6] capitalize"
                >Joe Melton</span
              >
            </button>
          </div>
        </div>
        <div class="flex items-center justify-between pt-[22px] px-[42px]">
          <label
            class="py-[20px] bg-white flex items-center rounded-[30px] w-[377px]"
          >
            <input
              type="text"
              placeholder="Найти"
              name="sercing_value"
              class="mt-[3px] ml-[34px] outline-none text-[23px] placeholder:text-[#BCBCBC] leading-[23px] w-[70%]"
            />
            <span class="inline-block h-[42px] w-[2px] bg-[#E6E6E6]"></span>
            <button class="ml-[29px]">
              <img
                src="/images/admin/search_icon.svg"
                alt="search-icon"
                width="24"
                height="24"
              />
            </button>
          </label>
          <button
            class="w-[222px] py-[20px] rounded-[29px] inline-block bg-[#009398] text-white font-bold text-[20px] shadow-lg"
          >
            + Добавить продукт
          </button>
        </div>
        <div>
          <div
            class="flex w-[400px] gap-[40px] mx-auto mt-[40px]"
            class="hover:bg-[#009398] w-[178px] h-[2px]"
          >
            <p
              class="text-[35px] font-regular text-[#B4B4C6] hover:text-[#009398]"
            >
              Каркасные
            </p>
            <p
              class="text-[35px] font-regular text-[#B4B4C6] hover:text-[#009398]"
            >
              Надувные
            </p>
          </div>
          <div
            class="w-[1088px] rounded-[30px] py-[17px] bg-white mx-auto mt-[74px]"
          >
            <ul class="flex gap-[35px] px-[40px]">
              <li class="text-[15px] font-bold">Изображение</li>
              <li class="text-[15px] font-bold mr-[81px]">Цена(сум)</li>
              <li class="text-[15px] font-bold">Количество</li>
              <li class="text-[15px] font-bold mr-[123px]">Рамка</li>
              <li class="text-[15px] font-bold mr-[53px]">Размер(м)</li>
              <li class="text-[15px] font-bold">Глубина(см)</li>
              <li class="text-[15px] font-bold">Действия</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/admin.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </body>
</html>
